<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>username validation</title>
</head>
<body>
    <label for="">Enter Username : </label><input type="text" name="" id="name"><br>
    <button id="clickMe">submit</button>
    <h1 id="h"></h1>
    <script>
        let button = document.getElementById('clickMe')
        let name = document.getElementById('name')
        let valid = document.getElementById('h')

        button.addEventListener('click', ()=>{
            const regex = /^[a-zA-Z_0-9]+$/
            if(regex.test(name.value) && name.value.length >= 4 && name.value.length <= 16){
                valid.innerHTML = 'Valid Username'
            }
            else{
                valid.innerHTML = 'Invalid Username'
            }
        })

    </script>
</body>
</html>
